<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">


</head>

<body>
    <div class="containter-fluid ">

        <!-- NAVBAR -->
        <nav class="navbar d-flex p-2">
            <!-- LOGO INSTAGRAM -->
            <div class="flex-grow-1">
                <a class="navbar-brand" href="#">
                    <i class="fa-brands fa-instagram"></i> Instagram
                </a>
            </div>

            <!-- MODAL -->
            <div class="">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary me-3" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Create a new post
                </button>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <!-- TEXTO DE POSTEO -->
                                <h6>Caption:</h6>
                                <div class="form-floating">
                                    <textarea class="form-control" placeholder="Leave a comment here"
                                        id="floatingTextarea2" style="height: 100px"></textarea>
                                    <label for="floatingTextarea1">Add the caption of your post here</label>
                                </div>
                                <!-- BOTONES DE POSTEO -->
                                <div class="mt-2 ">
                                    <button type="button" class="btn btn-light"><i
                                            class="fa-solid fa-camera"></i></button>
                                    <button type="button" class="btn btn-light"><i
                                            class="fa-solid fa-location-dot"></i></button>
                                </div>


                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success">Publish</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- BOTÃ“N -->
            <div class="">
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div>
            <!-- TABS CON DISPLAYS -->
            <nav>
                <div class="nav nav-tabs justify-content-center " id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                        type="button" role="tab" aria-controls="nav-grid" aria-selected="true"><i
                            class="fa-solid fa-table-cells"></i></button>
                    <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                        type="button" role="tab" aria-controls="nav-column" aria-selected="false"><i
                            class="fa-solid fa-square"></i></button>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-grid" role="tabpanel" aria-labelledby="nav-home-tab">
                    <div class="row bg-light p-2 text-center ">
                        <div class="col-4">
                            <img src="" alt="">
                        </div>
                        <div class="col-4">hola</div>
                        <div class="col-4">hola</div>
                    </div>
                </div>
                <div class="tab-pane fade" id="nav-column" role="tabpanel" aria-labelledby="nav-profile-tab">...</div>
            </div>
        </div>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
